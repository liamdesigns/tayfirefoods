<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TayFire Foods</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 280px;
      max-width: 80%;
      height: auto;
      margin-bottom: 25px;
    }

    .coming-text {
      font-size: 1.1rem;
      opacity: 0.7;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    footer a {
      color: #4da6ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .logo {
        width: 220px;
      }
    }
  </style>
</head>

<body>

  <div class="main">
    <img src="logo.png" alt="TayFire Foods Logo" class="logo">
    <p class="coming-text">Our new website is coming soon.</p>
  </div>

  <footer>
    Website created by <a href="https://liamdesigns.dev" target="_blank">Liam Designs</a>
  </footer>

</body>
</html>
